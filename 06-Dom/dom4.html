<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>

<body style="background-color: black; color: aliceblue;">

    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>

    function addLanguage(langname) {
        const li = document.createElement('li');
        li.innerHTML = `${langname}`;
        document.querySelector('.language').appendChild(li);

    }

    addLanguage('Python');
    addLanguage('Java');
    addLanguage('C++');


    function addOptiLanguage(langname) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langname));
        document.querySelector('.language').appendChild(li);
    }

    addOptiLanguage('C#');
    addOptiLanguage('Ruby');
    addOptiLanguage('PHP');

    // Edit
    // document.querySelector("li:nth-child(2)").innerHTML = "TypeScript";

    const secondlang = document.querySelector('li:nth-child(2)');
    const newli = document.createElement('li');
    newli.textContent = "TypeScript";
    secondlang.replaceWith(newli);

    // Edit
    const firstlang = document.querySelector('li:nth-child(1)');
    firstlang.outerHTML = "<li>Mojo</li>";

    // Remove
    const thirdlang = document.querySelector('li:nth-child(3)');
    thirdlang.remove();


</script>

</html>
